<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Convert from or to any currency in the world">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Currency Converter</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-chrome-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="purple">
    <meta name="apple-mobile-web-app-title" content="Currency Converter">
    <link rel="apple-touch-icon-precomposed" href="images/android-chrome-192x192.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/android-chrome-512x512.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-pink.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="purple" />
  </head>
  <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">

        
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
          <div style="width: 100%; margin: 0 auto;"><h4 style="text-align: center;">Currency Converter</h4></div>
        </div>

        <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark" >
         <h4 style="text-align: center;"></h4>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="mdl-layout__tab-panel is-active" id="overview">

          <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
            <div class="mdl-card mdl-cell mdl-cell--12-col">
              <div class="mdl-card__supporting-text mdl-grid mdl-grid--no-spacing">
                  <div class="section__text mdl-cell mdl-cell--12-col" style="padding-bottom: 25px; text-align: center;">
                    Convert from one currency to another 
                  </div>

                  <div class="mg mdl-cell mdl-cell--12-col-desktop mdl-cell--12-col-tablet mdl-cell--12-col-phone">
                      <h5 style="text-align: center"><label for="amount"> Amount </label></h5>
                    <input type="number" name="amount" id="amount" class="amount" placeholder="Amount">
                  </div>

                  <div class="mg mdl-cell mdl-cell--6-col-desktop mdl-cell--6-col-tablet mdl-cell--12-col-phone">
                      <h5 style="text-align: center"><label for="from_cur"> From </label></h5>
                    <select class="currency" id="from_cur">
                          <option value="" selected >Select</option>
                      </select>
                  </div>

                  <div class="mg mdl-cell mdl-cell--6-col-desktop mdl-cell--6-col-tablet mdl-cell--12-col-phone">
                      <h5 style="text-align: center"><label for="to_cur"> To </label></h5>
                    <select class="currency" id="to_cur">
                          <option value="" selected >Select</option>
                      </select>
                  </div>

                  <div class="mdl-card__actions" style="border-top: 1px solid rgba(0, 0, 0, 0.12); border-bottom: 1px solid rgba(0, 0, 0, 0.12); margin-top: 25px; ">
                    <h3 style="text-align: center;">
                      <label id="result" class="inpt" style="text-align: center;"> 0.00</label>
                    </h3>
                  </div>

                  <div style="width: 250px; margin: 0 auto; margin-top: 30px; ">
                    <button class="mdl-button mdl-color--accent mdl-color-text--accent-contrast" style="width: 100%; height: 50px;"
                     id="btnConvert" type="button" >Convert</button>
                  </div>
                  <div id="alert" class="mdl-cell mdl-cell--12-col" style="text-align: center; margin-top: 10px;"> </div>
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>
    <!-- <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>-->
    <script type="text/javascript" src="./scripts/idb.js"></script>
    <script type="text/javascript" src="./scripts/appcontroller.js"></script>
  </body>
</html>
